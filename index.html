<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Trip Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.8em;
            font-weight: 300;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.9em;
        }
        
        .form-section {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95em;
        }
        
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .hours-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .hours-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .hours-input label {
            margin: 0;
            min-width: 50px;
        }
        
        .hours-input input {
            flex: 1;
        }
        
        .total-hours {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
            color: #667eea;
            font-size: 1.1em;
        }
        
        .warning {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.9em;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .saved-trips {
            background: #f8f9fa;
            padding: 25px;
            border-top: 3px solid #667eea;
        }
        
        .trip-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .trip-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .trip-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #667eea;
        }
        
        .trip-date {
            color: #666;
            font-size: 0.9em;
        }
        
        .trip-details {
            display: grid;
            gap: 8px;
            font-size: 0.95em;
            line-height: 1.6;
        }
        
        .detail-row {
            display: flex;
            padding: 6px 0;
        }
        
        .detail-label {
            font-weight: 600;
            min-width: 140px;
            color: #555;
        }
        
        .detail-value {
            color: #333;
        }
        
        .delete-btn {
            background: #ef4444;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.85em;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .no-trips {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .hidden {
            display: none;
        }
        
        .problem-day {
            color: #ef4444;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöå Trip Data Collector</h1>
            <p>Track your trip details on the go</p>
        </div>
        
        <div class="form-section">
            <form id="tripForm">
                <div class="form-group">
                    <label for="driveNumber">Drive Number</label>
                    <input type="text" id="driveNumber" required>
                </div>
                
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" required>
                </div>
                
                <div class="form-group">
                    <label for="vehicle">Vehicle</label>
                    <input type="text" id="vehicle" placeholder="e.g., 841, C-32" required>
                </div>
                
                <div class="form-group">
                    <label for="tripType">Trip Type</label>
                    <select id="tripType" required>
                        <option value="">Select type...</option>
                        <option value="Day Trip">Day Trip</option>
                        <option value="Overnight">Overnight</option>
                        <option value="Multi-Day">Multi-Day</option>
                        <option value="Relay">Relay</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" required>
                </div>
                
                <div class="form-group">
                    <label for="miles">Total Miles</label>
                    <input type="number" id="miles" step="0.1" required>
                </div>
                
                <div class="form-group">
                    <label for="numDays">Number of Days</label>
                    <select id="numDays" required>
                        <option value="1">1 Day</option>
                        <option value="2">2 Days</option>
                        <option value="3">3 Days</option>
                        <option value="4">4 Days</option>
                        <option value="5">5 Days</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Daily Hours</label>
                    <div class="hours-grid" id="hoursGrid">
                        <!-- Populated by JavaScript -->
                    </div>
                    <div class="total-hours" id="totalHours">Total: 0.0 hours</div>
                    <div class="warning hidden" id="warningBox">‚ö†Ô∏è Problem days detected (>8 hours)</div>
                </div>
                
                <div class="form-group">
                    <label for="tips">Tips Received ($)</label>
                    <input type="number" id="tips" step="0.01" value="0">
                </div>
                
                <div class="form-group">
                    <label for="meals">Meal Expenses ($)</label>
                    <input type="number" id="meals" step="0.01" value="0">
                </div>
                
                <div class="form-group">
                    <label for="weather">Weather/Traffic Notes (optional)</label>
                    <textarea id="weather" rows="2" placeholder="e.g., 20 degrees at pickup, heavy rain"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="maintenance">Maintenance Notes (optional)</label>
                    <textarea id="maintenance" rows="2" placeholder="e.g., Low tire pressure warning"></textarea>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn-primary">Save Trip</button>
                    <button type="button" class="btn-secondary" onclick="clearForm()">Clear</button>
                </div>
            </form>
        </div>
        
        <div class="saved-trips">
            <h2 style="margin-bottom: 20px;">üìã Saved Trips</h2>
            <div id="tripsList"></div>
        </div>
    </div>

    <script>
        // Initialize
        let trips = JSON.parse(localStorage.getItem('busTrips') || '[]');
        
        // Set today's date as default
        document.getElementById('startDate').valueAsDate = new Date();
        
        // Update hours grid when number of days changes
        document.getElementById('numDays').addEventListener('change', updateHoursGrid);
        
        function updateHoursGrid() {
            const numDays = parseInt(document.getElementById('numDays').value);
            const grid = document.getElementById('hoursGrid');
            grid.innerHTML = '';
            
            for (let i = 1; i <= numDays; i++) {
                const div = document.createElement('div');
                div.className = 'hours-input';
                div.innerHTML = `
                    <label>Day ${i}:</label>
                    <input type="number" step="0.5" min="0" max="24" value="0" 
                           class="day-hours" data-day="${i}" required>
                `;
                grid.appendChild(div);
            }
            
            // Add listeners to all hour inputs
            document.querySelectorAll('.day-hours').forEach(input => {
                input.addEventListener('input', calculateTotalHours);
            });
            
            calculateTotalHours();
        }
        
        function calculateTotalHours() {
            const inputs = document.querySelectorAll('.day-hours');
            let total = 0;
            let hasProblems = false;
            
            inputs.forEach(input => {
                const hours = parseFloat(input.value) || 0;
                total += hours;
                if (hours > 8) {
                    hasProblems = true;
                    input.style.borderColor = '#ef4444';
                } else {
                    input.style.borderColor = '#e0e0e0';
                }
            });
            
            document.getElementById('totalHours').textContent = `Total: ${total.toFixed(1)} hours`;
            document.getElementById('warningBox').classList.toggle('hidden', !hasProblems);
        }
        
        // Handle form submission
        document.getElementById('tripForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const dailyHours = Array.from(document.querySelectorAll('.day-hours'))
                .map(input => parseFloat(input.value) || 0);
            
            const trip = {
                id: Date.now(),
                driveNumber: document.getElementById('driveNumber').value,
                destination: document.getElementById('destination').value,
                vehicle: document.getElementById('vehicle').value,
                tripType: document.getElementById('tripType').value,
                startDate: document.getElementById('startDate').value,
                miles: parseFloat(document.getElementById('miles').value),
                numDays: parseInt(document.getElementById('numDays').value),
                dailyHours: dailyHours,
                totalHours: dailyHours.reduce((a, b) => a + b, 0),
                tips: parseFloat(document.getElementById('tips').value),
                meals: parseFloat(document.getElementById('meals').value),
                weather: document.getElementById('weather').value,
                maintenance: document.getElementById('maintenance').value,
                savedAt: new Date().toISOString()
            };
            
            trips.unshift(trip); // Add to beginning of array
            localStorage.setItem('busTrips', JSON.stringify(trips));
            
            alert('‚úÖ Trip saved!');
            clearForm();
            displayTrips();
        });
        
        function clearForm() {
            document.getElementById('tripForm').reset();
            document.getElementById('startDate').valueAsDate = new Date();
            updateHoursGrid();
        }
        
        function deleteTrip(id) {
            if (confirm('Delete this trip?')) {
                trips = trips.filter(t => t.id !== id);
                localStorage.setItem('busTrips', JSON.stringify(trips));
                displayTrips();
            }
        }
        
        function displayTrips() {
            const container = document.getElementById('tripsList');
            
            if (trips.length === 0) {
                container.innerHTML = '<div class="no-trips">No saved trips yet.<br>Fill out the form above to get started!</div>';
                return;
            }
            
            container.innerHTML = trips.map(trip => {
                const problemDays = trip.dailyHours
                    .map((hours, idx) => hours > 8 ? `Day ${idx + 1}: ${hours} hrs` : null)
                    .filter(d => d !== null);
                
                const date = new Date(trip.startDate);
                const formattedDate = date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    year: 'numeric'
                });
                
                return `
                    <div class="trip-card">
                        <div class="trip-header">
                            <div>
                                <div class="trip-title">${trip.destination}</div>
                                <div class="trip-date">${formattedDate}</div>
                            </div>
                        </div>
                        
                        <div class="trip-details">
                            <div class="detail-row">
                                <span class="detail-label">Drive Number:</span>
                                <span class="detail-value">${trip.driveNumber}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Vehicle:</span>
                                <span class="detail-value">${trip.vehicle}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Trip Type:</span>
                                <span class="detail-value">${trip.tripType}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Total Miles:</span>
                                <span class="detail-value">${trip.miles}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Daily Hours:</span>
                                <span class="detail-value">${trip.dailyHours.join(', ')}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Total Hours:</span>
                                <span class="detail-value"><strong>${trip.totalHours.toFixed(1)} hours</strong></span>
                            </div>
                            ${problemDays.length > 0 ? `
                            <div class="detail-row">
                                <span class="detail-label">‚ö†Ô∏è Problem Days:</span>
                                <span class="detail-value problem-day">${problemDays.join(', ')}</span>
                            </div>
                            ` : ''}
                            <div class="detail-row">
                                <span class="detail-label">Tips:</span>
                                <span class="detail-value">$${trip.tips.toFixed(2)}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Meal Expenses:</span>
                                <span class="detail-value">$${trip.meals.toFixed(2)}</span>
                            </div>
                            ${trip.weather ? `
                            <div class="detail-row">
                                <span class="detail-label">Weather/Traffic:</span>
                                <span class="detail-value">${trip.weather}</span>
                            </div>
                            ` : ''}
                            ${trip.maintenance ? `
                            <div class="detail-row">
                                <span class="detail-label">Maintenance:</span>
                                <span class="detail-value">${trip.maintenance}</span>
                            </div>
                            ` : ''}
                        </div>
                        
                        <button class="delete-btn" onclick="deleteTrip(${trip.id})">Delete Trip</button>
                    </div>
                `;
            }).join('');
        }
        
        // Initialize on load
        updateHoursGrid();
        displayTrips();
    </script>
</body>
</html>
